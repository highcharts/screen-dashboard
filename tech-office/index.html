<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styling.css">
	<title>Tech Office Dashboard</title>
</head>
<body>
<div class="container-fluid cover">
	<div class="row cover-inner">
		<div class="col-xs-12">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12">
						<a href="#"><img src="http://www.highcharts.com/media/templates/highsoft_bootstrap/images/logo.svg" /></a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4 vertical-center">
						<h1>Welcome to the tech office!</h1>
						<p class="lead">This is where the magic happens.</p>
					</div>
					<div class="col-md-8">
						<h1>Room Members</h1>
						<div class="row">
							<div class="col-xs-4">
								<div class="card member">
									<img class="card-img-top" src="http://www.highcharts.com/images/employees2014/Oystein.jpg" alt="Image of Øystein">
									<div class="card-block">
										<p class="card-title">Øystein</p>
									</div>
								</div>
							</div>
							<div class="col-xs-4">
								<div class="card member">
									<img class="card-img-top" src="http://www.highcharts.com/images/employees2014/JonArild.jpg" alt="Image of Jon Arild">
									<div class="card-block">
										<p class="card-title">Jon Arild</p>
									</div>
								</div>
							</div>
							<div class="col-xs-4">
								<div class="card member">
									<img class="card-img-top" src="http://www.highcharts.com/images/employees2014/Linda.jpg" alt="Image of Linda">
									<div class="card-block">
										<p class="card-title">Linda</p>
									</div>
								</div>
							</div>
							<div class="col-xs-4">
								<div class="card member">
									<img class="card-img-top" src="https://avatars.slack-edge.com/2015-12-17/16923295364_6473a147840498c991f5_192.jpg" alt="Image of Håvard">
									<div class="card-block">
										<p class="card-title">Håvard</p>
									</div>
								</div>
							</div>
							<div class="col-xs-4">
								<div class="card member">
									<img class="card-img-top" src="https://avatars.slack-edge.com/2016-01-26/19438996758_94749b86105a10885849_512.jpg" alt="Image of Jonathan">
									<div class="card-block">
										<p class="card-title">Jonathan</p>
									</div>
								</div>
							</div>
							<div class="col-xs-4">
								<div class="card member">
									<img class="card-img-top" src="http://www.highcharts.com/images/employees2014/Mustapha.jpg" alt="Image of Mustapha">
									<div class="card-block">
										<p class="card-title">Mustapha</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 vertical-bottom">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12">
						<p>Dashboard for <a href="www.highcharts.com">Highcharts Developers</a>, by <a href="www.highcharts.com/about">Highsoft</a>.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
